<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Suma de numeros </title>
</head>
<body>
<h1>Calcula el área de un rectángulo</h1>
    <form action="Calcula" method="get">
        Ancho: <input type="number" name="ancho">
        Largo: <input type="number" name="largo">
        <input type="submit" value="Enviar">
    </form>
    
    <br>
    <h1>METODO POST</h1>
    <form action="Calcula" method="post">
        Ancho: <input type="number" name="ancho">
        Largo: <input type="number" name="largo">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
